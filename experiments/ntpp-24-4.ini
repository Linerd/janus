[general]
; Test traffic
traffic-test=trace/data/24-4-0.3-400-ntpp-compressed/traffic

; EWMA training traffic
traffic-training=trace/data/24-4-0.3-400-ntpp-compressed/traffic

; Network setting
; Jupiter format is: jupiter-#core-#pod-#agg/pod-#tor/pod-bw
network = jupiter-4-8-3-12-2000000

; MOp duration
mop-duration = 1

[scenario]
time-begin = 50
time-end = 290
time-step = 10

[predictor]
; Predictor type
;type = ewma
type = perfect

; Coefficient of EWMA
ewma-coeff = 0.9

[criteria]
; The amount of minimum promised throughput that if the user is above
; and experiences congestion would be fine.
promised-throughput = 20000000000

; Risk functions
; Risk functions
; Complex stepped risk function
; risk-violation=stepped-0/100-99/30-99.5/20-99.9/10-99.99/0-100/0
;
; Azure's risk function
; risk-violation=stepped-0/30-99/10-99.99/0-100/0

; Linear risk function
risk-violation=linear-10000

; Plan time criteria
; Supported types are:
;   cutoff-at-[XX] which means that we want to bound the plan to XX steps
criteria-time=cutoff-at-3

; Plan length criteria
criteria-length=maximize

; Risk delay
risk-delay=dip-at-20

[cache]
rv-cache-dir = trace/data/24-4-0.3-400-ntpp-compressed/cache-ltg/
ewma-cache-dir = trace/data/24-4-0.3-400-ntpp-compressed/ewma-ltg/
perfect-cache-dir = trace/data/24-4-0.3-400-ntpp-compressed/perfect-ltg/

[upgrade]
; Switch upgrade list.  Format is: swtype-location-count-color
; swtype can be core or pod/agg at the moment
switch-group = core-0-3-0
switch-group = pod/agg-0-3-1
switch-group = pod/agg-1-3-2
switch-group = pod/agg-2-3-1
switch-group = pod/agg-3-3-1
switch-group = pod/agg-4-3-2
switch-group = pod/agg-5-3-2
switch-group = pod/agg-6-3-2
switch-group = pod/agg-7-3-1

; Freedom is the granularity of planning for jupiter topology
freedom = 3-3-3
