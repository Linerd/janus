; Test traffic
traffic-test=trace/data/8-12-0.3-400-compressed/traffic

; EWMA training traffic
traffic-training=trace/data/8-12-0.3-400-compressed/traffic

; Risk functions
risk-violation=linear-10

; Risk delay
risk-delay=dip-at-20

; Network setting
; Jupiter format is: jupiter-#core-#pod-#agg/pod-#tor/pod-bw
network = jupiter-6-8-9-12-2000000

[upgrade]
; Switch upgrade list.  Format is: swtype-location-count-color
; swtype can be core or pod/agg at the moment
;switch-group = core-0-6-0
switch-group = core-0-6-0
switch-group = pod/agg-0-9-1
switch-group = pod/agg-1-9-2
switch-group = pod/agg-2-9-3
;switch-group = pod/agg-2-9-1
;switch-group = pod/agg-3-9-1
;switch-group = pod/agg-4-9-1
;switch-group = pod/agg-5-9-1
;switch-group = pod/agg-6-9-1
;switch-group = pod/agg-7-9-1
;switch-group = pod/agg-1-5-2
;switch-group = pod/agg-2-5-2

; Freedom is the granularity of planning for jupiter topology
freedom = 5-5-5
